<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name ="viewport" content="width=device-width, initial-scale=1.0">
            <title>DOCUMENT</title>
        </head>
        <body>
           <fieldset>
            <legend>IT DEPARTMENT</legend>
            <h5 align="center">REGISTRATION  FORM</h5>
            <form>
                <label>USER NAME:</label>
                <input type="text" name="USER NAME" placeholder="Enter your name"><br><br>

                <label> PASSWORD:</label>
                <input type="text" name="PASSWORD" placeholder="Enter your Password"><br><br>

                <label> CLASS:</label><br><br>
                

                <label> SE</label>
                <input type="radio" name="CLASS" id="SE" value="radio_group"><br><br>
                
                <label> BE</label>
                <input type="radio" name="CLASS" id="BE" value="radio_group"><br><br>

                <label> TE</label>
                <input type="radio" name="CLASS" id="TE" value="radio_group"><br><br>

                <label> DIVISION:</label><br><br>

                <label> A</label>
                <input type="radio" name="DIVISION" id="A" value="radio_group"><br><br>


                 <label> B</label>
                <input type="radio" name="DIVISION" id="B" value="radio_group"><br><br>

                <label> ROLL NO:</label>
                <input type="text" name="ROLL NO" placeholder="e.g.T512052"><br><br>

                <label> GENDER:</label><br><br>
                 <label>MALE</label>  
                <input type="radio" name="GENDER" id="male" value="radio_group"><br><br>

                <label>FEMALE</label>
                <input type="radio" name="GENDER" id="female" value="radio_group"><br><br>

                <label>DATE OF BIRTH:</label>

                <input type="date" name="DATE OF BIRTH" ><br><br>

                <input type="submit" value="Submit">


            </form>
           </fieldset>
        </body>
    
        
    </html>
